<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>MenuDropdown e js</title>
  </head>
  <body>
    <!-- barra di navigazione -->
    <nav>
      <!-- barra di navigazione a sinistra -->
      <div class="nav-sinistra">
        <div class="logo">
          <img src="" alt="">
        </div>
        <div class="personal-business">
          <ul>
            <li>PERSONAL</li>
            <li>BUSINESS</li>
          </ul>
        </div>
      </div>
      <!-- barra di navigazione a destra -->
      <div class="nav-destra">
        <div class="menu-list">
          <ul>
            <li>Pricing</li>
            <li>Pricing</li>
            <li>Pricing</li>
            <li>Pricing</li>
            <li>Pricing</li>
          </ul>
        </div>
        <div class="get-the-app">
          <button type="button" name="button">Get the App</button>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
